#微服务配置
spring:
  application:
    name: content-service
  #微服务配置
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: dev
        group: xuecheng-plus-project
      #服务如果想要 “被配置”，本地需要配置如下信息（前面是上报四要素，下面是配置三要素）
      #也即配置三要素
      config:
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yml
        refresh-enabled: true
  # 环境名，也是nacos dataid中拼接的那个东东
  profiles:
    active: dev
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml